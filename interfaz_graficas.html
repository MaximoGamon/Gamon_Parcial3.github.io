    body{

        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card{
        background-color: #f5f9f7;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        width: 420px;
        box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    h1{
        margin: 0;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .alumno{
        margin-top: 10px;
        font-size: 16px;
        color: #555;
    }

    .btn{
        display: inline-block;
        padding: 12px 35px;
        margin: 15px 10px;
        border-radius: 8px;
        border: 2px solid #60b38c;
        color: #2d7a5b;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
    }

    .btn:hover{
        background-color: #e9f6f0;
    }

    .btn-secondary{
        margin-top: 15px;
        display: block;
        border: 2px solid #7d61ff;
        color: #7d61ff;
    }

    .btn-secondary:hover{
        background-color: #f3f0ff;
    }
</style>
